<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Heidenhain Training Programme</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="img/favicon.png" rel="icon" />
    <style>
      .pdf-responsive-container {
        width: 100%;
        min-height: 60vh;
        height: 95vh;
        max-height: 100vh;
        margin: 0 auto;
      }
      .pdf-responsive-container iframe {
        width: 100%;
        height: 100%;
        min-height: 400px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 768px) {
        .pdf-responsive-container {
          height: 60vh;
          min-height: 300px;
        }
        .pdf-responsive-container iframe {
          min-height: 300px;
        }
      }
    </style>
  </head>

  <body>
    <!-- PDF Programme Heidenhain Section -->
    <div class="pdf-responsive-container">
      <iframe src="PDFs/Programmes Heidenhain.pdf" allowfullscreen></iframe>
    </div>
    <!-- End PDF Programme Heidenhain Section -->
  </body>
</html>
